group 'nucleocore-sock'
version '1.04.9'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.2.3'
    compile 'org.reflections:reflections:0.9.11'
    compile group: 'org.apache.curator', name: 'curator-framework', version: '4.2.0'
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '7.1.1'
    implementation("org.apache.curator:curator-x-discovery:4.2.0")
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    compile 'com.google.guava:guava:28.1-jre'
    testCompile group: 'junit', name: 'junit', version: '4.13-beta-3'
    compile 'io.netty:netty-all:4.1.16.Final'
}

uploadArchives {
    repositories {
       mavenDeployer {
             repository(url: "http://nexus.synload.com/repository/releases/") {
                authentication(userName: "admin", password: "$System.env.PASSWORD")
             }
             pom.version = "${version}"
             pom.artifactId = "nucleocore"
             pom.groupId = "com.synload.nucleo"
       }
    }
}
